{% extends "base.html" %}
{% block content %}
			<section class="secpostsWekend">
				<div class="general-conteiner">
					{% if posts %}
						<h4 class="titlepostswekk">Новые статьи за неделю</h4>
						<div class="posts-week-conteiner">
							{% for post in posts %}
								<div class="post-week-box">
									<div class="bost-week-box_obvertka">
										<div class="postweek-info">
											<h4>{{ post[0].title_preview_text }}</h4>
											<div class="asd">
												<a href="{{ url_for('post', id=post[0].id) }}" class="linlpostweek">ЧИТАТЬ</a>
											</div>
										</div>
										<img src="{{ post[0].photo_preview_path }}" alt="">
									</div>
									<p class="autoppostsweek">автор:@{{ post[1].nickname }}</p>
								</div>
							{% endfor %}
						{% else %}
						<div style="text-align: center; padding-top: 10%; padding-bottom: 10%">
							<h4 class="titlepostswekk">Рецензий пока что нет...</h4>
						</div>
						{% endif %}
					</div>
				</div>
			</section>
{% endblock %}
